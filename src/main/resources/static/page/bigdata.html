<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>大数据</title>
    <!-- 引入 echarts.js -->
    <link rel="stylesheet" href="../css/layui.css"  media="all">
    <script src="../js/echarts.min.js"></script>
    <script src="../js/layui.js" charset="utf-8"></script>
    <style type="text/css">
        body{
            height: 100%;
        }
        .layui-row{
            height: 200px;
        }
        .layui-col-md6,.layui-col-md12{
            height: 100%;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<!--<div id="main" style="width: 600px;height:400px;"></div>-->

<div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
        <div class="grid-demo" id="aa" style="width: 100%;height:100%;"></div>
    </div>
    <div class="layui-col-md6">
        <div class="grid-demo" id="bb" style="width: 100%;height:100%;"></div>
    </div>
</div>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="grid-demo" id="cc" style="width: 100%;height:100%;"></div>
    </div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var aa = echarts.init(document.getElementById('aa'));
    var bb = echarts.init(document.getElementById('bb'));
    var cc = echarts.init(document.getElementById('cc'));

    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    option2 = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            smooth: true
        }]
    };

    option3 = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    aa.setOption(option3);
    bb.setOption(option2);
    cc.setOption(option1);
</script>
</body>
</html>
